<link rel="import" href="./bower_components/polymer/polymer.html">

<dom-module id="name-tag">

	<template>

		This is <b>{{owner}}</b>'s name-tag element

	</template>

	<script>
		Polymer({
			is: 'name-tag',
			ready: function () {
				// Set this element's owner property
				this.owner = "Kamaron";
			}
		});
	</script>

</dom-module>
